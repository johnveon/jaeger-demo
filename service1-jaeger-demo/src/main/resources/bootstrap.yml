server:
  port: 8081



---
spring:
  application:
    name: service1-jaeger-demo
  #jpa
  jpa:
    hibernate:
      ddl-auto: update
      #show-sql: true
  redis:
    host: 192.168.2.127
    port: 6379
  #auto config
  aop:
    auto: true
    proxy-target-class: true
  # es
  data:
    elasticsearch:
      cluster-nodes: 192.168.2.127:9300
      # 节点名称，默认为elasticsearch，如果docker安装的，这里是docker-cluster
      # http://localhost:9200/_cluster/state 查看节点名称
      cluster-name: escluster
  #mysql
  ##数据库连接信息
  datasource:
    url: jdbc:mysql://192.168.2.127:3306/mydemo
    username: root
    password: aA111111
    #    driver-class-name: com.mysql.jdbc.Driver
    ###################以下为druid增加的配置###########################
    type: com.alibaba.druid.pool.DruidDataSource
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 30
    # 配置获取连接等待超时的时间
      max-wait: 6000
      time-between-connect-error-millis: 10000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      validation-query-timeout: 50000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙，此处是filter修改的地方
      filter:
        commons-log:
          enabled: true
          connection-logger-name: stat, wall, log4j
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000;zeroDateTimeBehavior=convertToNull
    # 合并多个DruidDataSource的监控数据
      use-global-data-source-stat: true



#restful
---
rest:
  service1:
    name: service1
    url: localhost:8081
  service2:
    name: service2
    url: localhost:8082

#jaeger
---
opentracing:
  jaeger:
    enabled: true
    udp-sender:
      host: localhost
      port: 6831
    log-spans: true #是否发送spans时输出日志，生产环境建议关闭该项，调试时可以开启
    probabilistic-sampler:
      sampling-rate: 1 # 概率采集的概率设置，范围为0~1的小数，生产环境一般不全量采集




